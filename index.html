<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="" id="signup-form">
            <div id="innerform">
                <p id="headtext">Register to localStorage</p>
                <p id="subtext">Register and store within your browser!</p>
                <input type="text" placeholder="Fullname" id="fullname"> <br>
                <input type="email" placeholder="Email address" id="email"> <br>
                <input type="password" placeholder="Password" id="password"> <br>
                <button type="submit" id="submit">Sign-up</button>
                <p id="logintext">Have an account? <a href="/login.html">Login</a></p>
            </div>
        </form>
    </center>

    <script>
        
      document.getElementById("signup-form").addEventListener("submit", 
      
      function(event) {
        event.preventDefault();

        const fullname = document.getElementById("fullname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        localStorage.setItem(email, JSON.stringify({ fullname, password }));

        document.getElementById("signup-form").reset();

        alert("Sign-up successful!");
      });

    </script>

</body>
</html>
